<!DOCTYPE html>
<html>
  <head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type" />
    <meta content="utf-8" http-equiv="encoding" />
    <title>Users manager</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <script type="text/javascript" src="libs/vue.js"></script>
    <script type="text/javascript" src="libs/axios.js"></script>
    <script type="text/javascript" src="src/users-service.js"></script>
  </head>

  <body>
    <div id="app">
      <div class="title">Users</div>

      <ul class="user-list">
        <li>
          <div class="user-row-header">
            <div class="user-name">Name</div>
            <div class="user-city">City</div>
          </div>
        </li>

        <li v-for="(user, index) in users">
          <div class="user-row">
            <div class="user-name">{{ user.name }}</div>
            <div class="user-city"><i>{{ user.city }}</i></div>
			<button class="button" v-on:click="del(index)">Delete</button>
			<button class="button" v-on:click="modify(index)">Modify</button>
			<div>
				New username:
				<input type="text" id="username">
			</div>
			<div>
				New city:
				<input type="text" id="usercity">
			</div>
          </div>
        </li>
      </ul>
	  
	  <div>
		<div>
			New username:
			<input type="text" id="username">
		</div>
		<div>
			New city:
			<input type="text" id="usercity">
		</div>
		<button class="button" v-on:click="add()">Add</button>
	  </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
